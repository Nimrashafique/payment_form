<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <p>requires field are followed by *</p>
    <h2>Contact Information</h2> 
    <p>* Name: <input type="text" name="name" id="name" required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        male: <input type="radio" name="gender" id="gender"> female <input type="radio" name="gender" id="gender">
    </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
<p>Pincode: <input type="number" name="pincode" id="pincode"></p>
<p>* Email: <input type="email" name="email" id="email" required></p>
<h2>Payment Information</h2>
<p>Card Number: <input type="number" name="card_number" id="card_number"></p>
<p>
    Card Type: <select name="card type " id="card type">
        <option value="">---select acard type---</option>
        <option value="visa">visa</option>
        <option value="tyyy">tyyy</option>
    </select>
    <p>* CVV: <input type="password" name="cvv" id="cvv" required></p>
   <input type="submit" value="pay now">

</p>
</form>
</body>
</html>
